<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>AI Debug Test</h1>
    <button onclick="testAI()">Test AI</button>
    <div id="result"></div>

    <script>
        function getApiUrl() {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:3002';
            } else {
                return window.location.origin;
            }
        }

        async function testAI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing AI with URL:', getApiUrl());
                
                const response = await fetch(`${getApiUrl()}/ai`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: "when was iphone 17 launched",
                        sessionId: "debug_test",
                        userId: 1
                    }),
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `<strong>Success!</strong><br>Response: ${data.reply}`;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<strong>Error:</strong><br>${error.message}`;
            }
        }
    </script>
</body>
</html>
