<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        input { margin: 10px 0; padding: 8px; width: 200px; display: block; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin: 20px 0; padding: 10px; background: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <div class="form">
        <h3>Login Test</h3>
        <input type="email" id="loginEmail" placeholder="Email" value="demo@example.com">
        <input type="password" id="loginPassword" placeholder="Password" value="demo123">
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div class="form">
        <h3>Signup Test</h3>
        <input type="text" id="signupName" placeholder="Name" value="Test User">
        <input type="email" id="signupEmail" placeholder="Email" value="test2@example.com">
        <input type="password" id="signupPassword" placeholder="Password" value="password123">
        <button onclick="testSignup()">Test Signup</button>
    </div>
    
    <div id="result" class="result"></div>

    <script>
        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('http://localhost:3001/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h4>Login Result:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<h4>Login Error:</h4><p>${error.message}</p>`;
            }
        }
        
        async function testSignup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            try {
                const response = await fetch('http://localhost:3001/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h4>Signup Result:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<h4>Signup Error:</h4><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
